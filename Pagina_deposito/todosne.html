<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Estoque — Pouso Obras Sociais</title>
    <link rel="stylesheet" href="/css/mantimentos.css" />
</head>

<body>
    <header class="header-estoque">
        <h1><i class="fas fa-box-open"></i> Controle de Estoque</h1>
        <div class="usuario-info">
            <span class="emailUser" id="emailUser">carregando…</span>
            <i class="fas fa-user-circle iconUser"></i>
        </div>
    </header>

    <main class="container-estoque">
        <a href="/admin" class="voltar-inicio">
            <i class="fa-solid fa-left-long"></i> Voltar para a Página de Administrador
        </a>

        <section class="secao-lista">
            <h2><i class="fas fa-boxes"></i> Itens em Estoque</h2>
            <div id="produtos-container">
                <table id="estoqueTable">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Doador</th>
                            <th>Telefone</th>
                            <th>Data</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                            <th>Saída</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-mantimentos">
                        <!-- linhas serão inseridas via JS -->
                    </tbody>
                </table>
                <div class="addItem">
                    <a href="add.html"><i class="fas fa-plus-circle"></i> Cadastrar Novo Item</a>
                </div>
            </div>
        </section>
    </main>

    <script src="mantimentos.js"></script>
</body>

</html>
