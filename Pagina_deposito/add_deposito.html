<!DOCTYPE html>
<html lang="pt-BR" data-tema="claro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item</title>
    <link rel="stylesheet" href="css/mantimentos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-admin">
        <div class="nav-container">
            <div class="logo-container">
                <img src="assets/pouso_logo.svg" alt="Pouso Obras Sociais" class="nav-logo">
            </div>

            <div class="nav-direita">
                <a href="painel-admin.html" class="nav-voltar-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Painel Administrativ
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Conteúdo da Página de Adicionar Item -->
        <section class="lista-itens">
            <div class="items-box">
                <div class="cabecalho-formulario">
                    <h2><i class="fas fa-plus-circle"></i> Cadastrar Novo Item</h2>
                    <a href="deposito.html" class="voltar-inicio">
                        <i class="fa-solid fa-left-long"></i> Voltar para Listagem
                    </a>
                </div>
                <form id="form-produto" action="/admin/mantimentos/add" method="POST">
                    <div class="grupo-input">
                        <label>Nome do Produto:</label>
                        <input type="text" name="nome" placeholder="Ex: Arroz Integral" required>
                    </div>

                    <div class="grupo-input">
                        <label>Descrição:</label>
                        <textarea name="descricao" placeholder="Detalhes sobre o produto"></textarea>
                    </div>

                    <div class="grupo-input">
                        <label>Categoria:</label>
                        <select name="categoria">
                            <option value="alimentos">Alimentos</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="pereciveis">Perecíveis</option>
                        </select>
                    </div>

                    <div class="grupo-input">
                        <label>Data de Entrada:</label>
                        <input type="date" name="data" required>
                    </div>

                    <div class="grupo-input-duplo">
                        <div class="grupo-input">
                            <label>Quantidade:</label>
                            <input type="number" name="quantidade" min="1" placeholder="Ex: 50" required>
                        </div>

                        <div class="grupo-input">
                            <label>Doador:</label>
                            <input type="text" name="doador" placeholder="Nome do doador" required>
                        </div>

                        <div class="grupo-input">
                            <label>Telefone:</label>
                            <input type="tel" name="telefone" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>

                    <div class="botoes-acao">
                        <button type="submit" class="btn-adicionar">
                            <i class="fas fa-save"></i> Cadastrar Item
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
