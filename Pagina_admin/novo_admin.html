<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Novo Administrador - Pouso Obras Sociais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-admin">
        <div class="nav-container">
            <div class="logo-container">
                <img src="assets/pouso_logo.svg" alt="Pouso Obras Sociais" class="nav-logo">
                <div class="logo-text">
                    <h1>Painel Administrativo</h1>
                    <span>Sistema de Gestão Integrada</span>
                </div>
            </div>

            <div class="nav-direita">
                <div class="usuario-info">
                    <div class="dados-usuario">
                        <span class="usuario-cpf">CPF: 123.456.789-00</span>
                        <span class="usuario-cargo">Cargo: Gerente</span>
                    </div>
                    <a href="admin.html" class="nav-voltar-btn-novo">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar ao Painel Administrativo</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-admin">
        <form class="formulario-admin">
            <div class="titulo-formulario">
                <i class="fas fa-user-shield"></i>
                <h2>Criação de Novo Administrador</h2>
            </div>

            <div class="grupo-formulario">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
            </div>

            <div class="grupo-formulario">
                <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome do administrador">
            </div>

            <div class="grupo-formulario">
                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" placeholder="••••••••">
            </div>

            <button type="submit" class="btn-cadastro-admin">
                <i class="fas fa-user-plus"></i>
                Cadastrar Administrador
            </button>
        </form>
    </main>
</body>

</html>
