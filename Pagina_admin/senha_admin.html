<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Novo Administrador - Pouso Obras Sociais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-admin">
        <div class="nav-container">
            <div class="logo-container">
                <img src="assets/pouso_logo.svg" alt="Pouso Obras Sociais" class="nav-logo">
                <div class="logo-text">
                    <h1>Painel Administrativo</h1>
                    <span>Sistema de Gestão Integrada</span>
                </div>
            </div>

            <div class="nav-direita">
                <div class="usuario-info">
                    <div class="dados-usuario">
                        <span class="usuario-cpf">CPF: 123.456.789-00</span>
                        <span class="usuario-cargo">Cargo: Gerente</span>
                    </div>
                    <a href="admin.html" class="nav-voltar-btn-novo">
                        <i class="fas fa-arrow-left"></i>
                        <span>Voltar ao Painel Administrativo</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-admin">
        <form class="formulario-admin">
            <div class="titulo-formulario">
                <i class="fas fa-key"></i>
                <h2>Alteração de Senha</h2>
            </div>

            <div class="grupo-formulario">
                <label for="senha-atual"><i class="fas fa-lock"></i> Senha Atual</label>
                <input type="password" id="senha-atual" placeholder="Digite sua senha atual" required>
            </div>

            <div class="grupo-formulario">
                <label for="nova-senha"><i class="fas fa-lock"></i> Nova Senha</label>
                <input type="password" id="nova-senha" placeholder="Crie uma nova senha" required>
            </div>

            <div class="grupo-formulario">
                <label for="confirmar-senha"><i class="fas fa-lock"></i> Confirmar Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Repita a nova senha" required>
            </div>

            <div class="requisitos-senha">
                <p>A senha deve conter:</p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Mínimo 8 caracteres</li>
                    <li><i class="fas fa-check-circle"></i> Pelo menos 1 número</li>
                    <li><i class="fas fa-check-circle"></i> 1 caractere especial</li>
                </ul>
            </div>

            <button type="submit" class="btn-cadastro-admin">
                <i class="fas fa-save"></i>
                Atualizar Senha
            </button>

        </form>
    </main>
</body>

</html>
