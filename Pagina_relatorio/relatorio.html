<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Logs - Administração</title>
    <link rel="stylesheet" href="css/relatorio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar igual às outras páginas -->
    <nav class="navbar-admin">
        <div class="nav-container">
            <div class="logo-container">
                <img src="assets/pouso_logo.svg" alt="Pouso Obras Sociais" class="nav-logo">
            </div>

            <div class="nav-direita">
                <a href="painel-admin.html" class="nav-voltar-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Painel Administrativo
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="lista-itens">
            <div class="items-box">
                <!-- Cabeçalho -->
                <div class="cabecalho-formulario">
                    <h2><i class="fas fa-chart-line"></i> Relatórios e Logs</h2>
                </div>

                <!-- Cards de Relatórios -->
                <div class="relatorios-container">
                    <!-- Card Logins -->
                    <div class="card-relatorio">
                        <div class="relatorio-header">
                            <i class="fas fa-sign-in-alt"></i>
                            <h3>Logins Recentes</h3>
                        </div>
                        <button class="btn-relatorio">
                            <i class="fas fa-download"></i> Gerar Relatório Completo
                        </button>
                        <div class="logs-box">
                            <div class="log-item">
                                <span class="log-data">02/05/2024 14:30</span>
                                <span class="log-info">Usuário: admin123</span>
                                <span class="log-info">IP: 192.168.1.1</span>
                            </div>
                            <!-- Mais logs... -->
                        </div>
                    </div>

                    <!-- Card Depósito -->
                    <div class="card-relatorio">
                        <div class="relatorio-header">
                            <i class="fas fa-boxes"></i>
                            <h3>Alterações no Depósito</h3>
                        </div>
                        <button class="btn-relatorio">
                            <i class="fas fa-download"></i> Gerar Relatório
                        </button>
                        <div class="logs-box">
                            <div class="log-item">
                                <span class="log-data">01/05/2024 10:15</span>
                                <span class="log-info">Item: Arroz Integral</span>
                                <span class="log-acao">Quantidade alterada: 15 → 12</span>
                            </div>
                            <!-- Mais logs... -->
                        </div>
                    </div>

                    <!-- Card Farmácia -->
                    <div class="card-relatorio">
                        <div class="relatorio-header">
                            <i class="fas fa-prescription-bottle"></i>
                            <h3>Alterações na Farmácia</h3>
                        </div>
                        <button class="btn-relatorio">
                            <i class="fas fa-download"></i> Gerar Relatório
                        </button>
                        <div class="logs-box">
                            <div class="log-item">
                                <span class="log-data">30/04/2024 16:45</span>
                                <span class="log-info">Item: Paracetamol</span>
                                <span class="log-acao">Adicionado: +50 unidades</span>
                            </div>
                            <!-- Mais logs... -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
